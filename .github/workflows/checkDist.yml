name: Check dist folder empty

on:
  pull_request:

jobs:
  check-dist:
    name: Check dist is up-to-date
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Rebuild dist/
        run: npm run build
        
      - name: Compare dist/
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "ERROR: Detected uncommitted changes after build."
            echo "Run 'npm run build' and commit the changes."
            echo ""
            echo "Differences:"
            git diff dist/
            exit 1
          fi
          echo "SUCCESS: dist/ is up to date"
